<body style="background-color:rgb(143, 236, 120)">
    <h2>Sorting The String</h2>
    <script>
        
        function alpha(){
            const a = prompt("enter the string :");
            const b = a.split('').sort().join('');
            document.write("You entered: " + a);
            document.write("\nThe sorted string is : " + b );
        }

        alpha();
    </script>
</body>
